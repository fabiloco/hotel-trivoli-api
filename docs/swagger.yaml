paths:
  /product:
    get:
      consumes:
      - application/json
      description: list avaliable products in the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
      summary: List products
      tags:
      - product
    post:
      consumes:
      - application/json
      description: Create new products
      parameters:
      - description: Body of the request
        in: body
        name: body
        required: true
        schema:
          example: |-
            {
            "name": "test product",
            "price": 2000,
            "stock": 100,
            "type": "test type"
            }
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
      summary: Create products
      tags:
      - product
  /product/:id:
    delete:
      consumes:
      - application/json
      description: Delete existing product
      parameters:
      - description: id of the product to delete
        in: path
        name: path
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
      summary: Delete products
      tags:
      - product
    put:
      consumes:
      - application/json
      description: Edit existing product
      parameters:
      - description: Body of the request
        in: body
        name: body
        required: true
        schema:
          example: |-
            {
            "name": "test product",
            "price": 2000,
            "stock": 100,
            "type": "test type"
            }
          type: string
      - description: id of the product to update
        in: path
        name: id
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
      summary: Update products
      tags:
      - product
  /product/{id}:
    get:
      consumes:
      - application/json
      description: Get a single product by its id
      parameters:
      - description: id of the product to retrieve
        in: path
        name: id
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
      summary: Get a product
      tags:
      - product
securityDefinitions:
  BasicAuth:
    type: basic
